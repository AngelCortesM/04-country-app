<h1>Por Región</h1>
<h3>Seleccione una región</h3>
<section class="row mt-2">
  <div class="flex flex-grid">
    @for (region of regions; track region) {<button
      class="btn btn-outline mr-2 w-25"
      (click)="selectedRegion.set(region)"
      [class.btn-primary]="selectedRegion() === region"
    >
      {{ region }}</button
    >}
  </div>
</section>

<app-list
  [errorMessage]="countryResourse.error()"
  [isLoading]="countryResourse.isLoading()"
  [isEmpty]="countryResourse.value()?.length === 0"
  [countries]="countryResourse.value() ?? []"
></app-list>
